<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>stopwatch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="stopwatch">
    <div class="sub">
        <div class="time">
        00:00:00
    </div>
    <div class="value">
        <p class="pro1">HOUR</p>
        <p class="pro2">MINUTE</p>
        <p class="pro3">SECOND</p>
    </div>
    </div>
    <div class="but">
        <button id="start">
            START
        </button>
        <button id="stop">
            STOP
        </button>
        <button id="reset">
            RESET
        </button>
        <button id="lap">
            LAP
        </button>
        
    </div>
   <div class="dd">

   <ul id="laps">&nbsp; &nbsp; Laps &nbsp; &nbsp;</ul>
</div> 
</div>

   <script src="script.js"></script>
</body>
</html>
